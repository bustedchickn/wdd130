<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Mine Raft</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/dropdowns.js"></script>
    <style>
        ul{
            list-style: none;
        }
        form{
            max-width: 400px;
            margin-left: 2em;
        }
        textarea, label, input{
            display: block;
            width: 300px;
        }
        textarea, input{
            margin-bottom: 1.2em;
            height: 2em;
        }
        img#question{
            display: block;
            margin-left: 800px;
            margin-top: -350px;
            width: 30%;
            position: absolute;
        }
        #feedback {
            background-color: antiquewhite;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
            display: none;      
        }
        .moveDown {
            margin-top: 2em;
        }
    </style>

</head>
<body>
    <div id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/minecraftboatride.jpg" alt="logo">
        </a>
        <nav>
            
            <a class="button" href="index.html">Home</a>
            <a class="button" href="faq.html">Frequently Asked Questions</a>
            <a class="button" href="#">Rates/Dates</a>
            <a class="button" href="contactus.html">Contact Us</a>
        </nav>
    </header>

    <h1 class="title">Ask us a question?</h1>
    <div id="feedback"></div>
    
    <form action="contactus.html" method="get">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" name="user_name" id="name" placeholder="Alex">
            </li>
            <li>
                <label for="mail">Email:</label>
                <input type="email" name="user_email" id="mail" placeholder="steeve@blocks.net">
            </li>
            <li>
                <label for="message">Message:</label>
                <textarea name="user_message" id="message" placeholder="What is your question?"></textarea>
            </li>
            <li>
                <button type="submit">Submit your question!</button>
            </li>

        </ul>
        
    </form>
    <img id="question" src="images/questionmark.png" alt="quesstion">
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
            formElement.user_name.value = "";
            formElement.user_message.value = "";
            formElement.user_email.value = "";
            setTimeout(() => {  feedbackElement.style.display = "none"; }, 3000);
            setTimeout(() => {  document.body.classList.toggle('moveDown'); }, 3000);
        });
    </script>
<footer>
    <p>Mine Raft &copy; 2024 - Talmage Kay</p>
    <p><a href="site-plan-rafting.html">Site Plan</a></p>
    <p><a href="contactus.html">Contact Us</a></p>
    <div class="social">
        <a href="https://facebook.com" target="blank">
            <img src="images/Facebook.png" alt="fb image">
        </a>
        <a href="https://twitter.com" target="blank">
            <img src="images/x.png" alt="x image">
        </a>
        <a href="https://instagram.com" target="blank">
            <img src="images/Instagram.png" alt="insta image">
        </a>
    </div>
</footer>
</div>
</body>
</html>
